<div class="input-group mb-3 w-100">
    <input class="form-control" 
    type="text" 
    name="todo" 
    placeholder="Enter a todo"
    [(ngModel)]='this.todoTitle'
    />
    <div class="input-group-append">
        <button (click)="handleAdd()"
        class="btn btn-primary">
            Add Todo
        </button>
    </div>
</div>
